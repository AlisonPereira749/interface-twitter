<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ken-ti-vi</title>
</head>

<body>
    <div class="container">
        <!-- Cabeçalho -->
        <header class="cabecalho">
            <!-- logo -->
            <figure class="cabecalho__logo">
                <img src="assets/img/logo.svg" alt="Logo twitter">
                <figcaption hidden>Logo Twitter</figcaption>
            </figure>
            
            <!-- Navegação -->
            <nav class="navbar">
                <ul class="nav__box">
                    <li class="nav__item">
                        <img src="assets/img/Home.png" alt="Home">
                        <a href="#">Página Inicial</a>
                    </li>
                   <li class="nav__item">
                       <img src="assets/img/Hashtag.png" alt="Hashtag">
                       <a href="#">Explorar</a>
                   </li>
                   <li class="nav__item">
                       <img src="assets/img/Notification.png" alt="Notificações">
                       <a href="#">Notificações</a>
                   </li>
                   <li class="nav__item">
                       <img src="assets/img/mensege.png" alt="Mensagens">
                       <a href="#">Mensagens</a>
                   </li>
                   <li class="nav__item">
                       <img src="assets/img/save.png" alt="Salvo">
                       <a href="#">Itens Salvos</a>
                   </li>
                    <li class="nav__item">
                        <img src="assets/img/list.png" alt="lista">
                        <a href="#">lista</a>
                    </li>
                    <li class="nav__item">
                        <img src="assets/img/user1.png" alt="Perfil">
                        <a href="#">Perfil</a>
                    </li>
                    <li class="nav__item">
                        <img src="assets/img/options.png" alt="Mais">
                        <a href="#">Mais</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- Conteúdo Principal -->
        <main class="principal">
            <h3 class="titulo">Home</h3>
            <!-- Formulário -->
            <form action="#" class="box__form">
                <textarea name="textTweet" placeholder="O que está acontecendo?"></textarea>
                <button type="submit">Tweetar</button>
            </form>
            <!-- Feed de Notícias -->
            <section class="feed">
                <ul class="feed__box">
                    
                </ul>
            </section>
        </main>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
